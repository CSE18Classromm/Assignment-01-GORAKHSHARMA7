<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Page</title>
    <style>
        body{
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #a38686;
        }
        header{
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container{
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .product{
            width: 30%;
            background: white;
            padding: 15px;
            margin: 1.5%;
            float: left;
            box-shadow: 0px 0px 5px gray;
            border-radius: 8px;
        }
        .product img{
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3{
            margin: 10px 0;
        }
        .price{
            font-size: 18px;
            color: green;
        }
        .btn{
            background: #3498db;
            color: white;
            padding: 8px 12px;
            display: inline-block;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 8px;
        }
        footer{
            clear: both;
            background: #0446de;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
     E-Commerce Website
</header>
<div>
    <input type="text" id="scarch" name="scarch hear"  placeholder="scarch product">
    
</div>
<div class="container">

    <div class="product">
        <img src="https://tse2.mm.bing.net/th/id/OIP.X4yDKB-RUTEvIM2c8iOPpQHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3/300x200" alt="out of stock">
        <h3>Product 1</h3>
        <p class="price">₹499</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://tse4.mm.bing.net/th/id/OIP.7tstZ_VId0tml7wMGyz9GgHaE8?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3/300x200" alt="out of stock">
        <h3>Product 2</h3>
        <p class="price">₹799</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://tse1.mm.bing.net/th/id/OIP.USrUe9GZr4Rx-15M5eMEPwHaIw?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3/300x200" alt="out of stock">
        <h3>Product 3</h3>
        <p class="price">₹999</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

</div>

<footer>
    One of the best E-commerce Website
</footer>

</body>
</html>
